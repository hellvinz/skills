name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Configure git for tests
        run: |
          git config --global user.email "ci@test.local"
          git config --global user.name "CI"

      - name: Lint
        run: make lint

      - name: Test
        run: make test
